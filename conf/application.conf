Prod {
  sosRedirectUrl = "https://www.tax.service.gov.uk/government-gateway-registration-frontend?accountType=agent&origin=unknown"
  surveyRedirectUrl = "https://www.tax.service.gov.uk/feedback-survey?origin=AGENTSUB"

  mongodb {
    uri = "mongodb://localhost:27017/agent-subscription-frontend"
    knownfactsresult {
      ttl = 900
    }
  }

  microservice {
    services {
      auth {
        host = auth.protected.mdtp
        port = 80
      }

      agent-assurance {
        host = agent-assurance.protected.mdtp
        port = 80
      }

      agent-subscription {
        host = agent-subscription-frontend.protected.mdtp
        port = 80
      }

      agent-services-account-frontend {
        external-url = "https://www.tax.service.gov.uk"
        start.path = "/agent-services-account"
      }

      government-gateway-authentication {
        host = government-gateway-authentication.protected.mdtp
        port = 80
      }

      address-lookup-frontend {
        host = address-lookup-frontend.public.mdtp
        port = 80

        journeyName = "agents-subscr"

        new-address-callback {
          url = "https://www.tax.service.gov.uk/agent-subscription"
        }
      }

      cachable.session-cache {
        host = key-store.public.mdtp
        port = 80
        domain = keystore
      }

      sso {
        host = sso.public.mdtp
        port = 80
      }
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host = auto
}

assets {
  version = "2.253.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

agentAssuranceFlag=false

contact-frontend {
  host = "http://localhost:9250"
}

authentication {
  login-callback.url = "http://localhost:9437"
  government-gateway.sign-in.path = "/gg/sign-in"
  government-gateway.sign-in.base-url = "http://localhost:9025"
}
government-gateway.url = "http://www.ref.gateway.gov.uk/"

continueUrl {
  domainWhiteList = ["localhost","www.tax.service.gov.uk"]
}
