include "common.conf"

appName="agent-subscription-frontend"
application.router=prod.Routes

application.global=uk.gov.hmrc.agentsubscriptionfrontend.config.FrontendGlobal

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "uk.gov.hmrc.agentsubscriptionfrontend.GuiceModule"

# Global request handler
# ~~~~
# Set to the object handler for migrated 2.3 services
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
play.crypto.secret="BweIAmS7tFQ5eoMNIDBzodGcms9g5nUfXRYRZbVnNZZJhBnWSTixQfX7aDcHwjxM"

microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = false
        }
    }

    services {
      auth {
        host = localhost
        port = 8500
      }
    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "2.241.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}

authentication {
  login-callback.url = "http://localhost:9433"
  government-gateway.sign-in.path = "/gg/sign-in"
  government-gateway.sign-out.path = "/gg/sign-out"
  government-gateway.sign-in.base-url = "http://localhost:9025"
  government-gateway.sign-out.base-url = "http://localhost:9025"
}
