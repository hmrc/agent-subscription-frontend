controllers {

  uk.gov.hmrc.agentsubscriptionfrontend.controllers.AgentSubscriptionFrontendController {
    needsAuditing = true
    needsLogging = true
  }
}


metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host = auto
}

assets {
  version = "3.0.2"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

agentAssuranceFlag=false

contact-frontend.host = "http://localhost:9250/contact/problem_reports_"

reportAProblemPartialUrl = ${contact-frontend.host}"ajax?service="${appName}
reportAProblemNonJSUrl = ${contact-frontend.host}"nonjs?service="${appName}

authentication {
  login-callback.url = "http://localhost:9437"
  government-gateway.sign-in.path = "/gg/sign-in"
  government-gateway.sign-in.base-url = "http://localhost:9025"
}

government-gateway.url = "http://www.ref.gateway.gov.uk/"

continueUrl {
  domainWhiteList = ["localhost","www.tax.service.gov.uk"]
}

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
      legacy = false
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }
    agent-subscription {
      host = localhost
      port = 9001
      someInt = 1000
      someString = "someString"
      someBoolean = true
    }
  }
}

mongo-async-driver {
  akka {
    log-dead-letters = 0
    log-dead-letters-during-shutdown = off
    loglevel = "WARNING"
  }
}

