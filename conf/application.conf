include "common.conf"

appName = "agent-subscription-frontend"
play.http.router = prod.Routes

application.global = uk.gov.hmrc.agentsubscriptionfrontend.config.FrontendGlobal

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 localhost:9250 www.google-analytics.com data:"

# Whitelisting
passcodeAuthentication.enabled = false
passcodeAuthentication.regime = agent-subscription

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoHmrcModule"
play.modules.enabled += "uk.gov.hmrc.agentsubscriptionfrontend.GuiceModule"

# Global request handler
# ~~~~
# Set to the object handler for migrated 2.3 services
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# As we need to be compatable with other services that don't use this key we have removed it. Putting this back will cause login loops locally
# play.crypto.secret="BweIAmS7tFQ5eoMNIDBzodGcms9g5nUfXRYRZbVnNZZJhBnWSTixQfX7aDcHwjxM"


Dev {
  sosRedirectUrl = "http://localhost:8571/government-gateway-registration-frontend?accountType=agent&origin=unknown"
  surveyRedirectUrl = "https://www.qa.tax.service.gov.uk/feedback-survey?origin=AGENTSUB"

  mongodb {
    uri = "mongodb://localhost:27017/agent-subscription-frontend"
    knownfactsresult {
      ttl = 900
    }
  }

  microservice {
    services {
      auth {
        host = localhost
        port = 8500
      }

      agent-assurance {
        host = localhost
        port = 9565
      }

      agent-subscription {
        host = localhost
        port = 9436
      }

      agent-services-account-frontend {
        external-url = "http://localhost:9401"
        start.path = "/agent-services-account"
      }

      government-gateway-authentication {
        host = localhost
        port = 9987
      }

      address-lookup-frontend {
        host = localhost
        port = 9028

        journeyName = "agents-subscr"

        new-address-callback {
          url = "http://localhost:9437"
        }
      }

      cachable.session-cache {
        host = localhost
        port = 8400
        domain = keystore
      }

      sso {
        host = localhost
        port = 9974
      }
    }

  }
}

